name: Test the action

on:
  workflow_call:
  workflow_dispatch:

jobs:
  node-test:
    name: Build and test scripts
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Format check
      run: npm run format-check

    - name: Build
      run: npm run build

    - name: Run tests
      run: npm test

  test-action:
    name: Test the action
    needs: [node-test]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Test Action
      id: test-action
      uses: ./
      with:
        config-json: |
          {
            "packageSources": {
              "NuGet": {
                "url": "https://api.nuget.org/v3/index.json"
              },
              "GitHub": {
                "url": "https://nuget.pkg.github.com/Luscii/index.json",
                "protocolVersion": "3",
                "credentials": {
                  "username": "github-actions",
                  "password": "${{ secrets.GITHUB_TOKEN }}"
                }
              }
            },
            "disabledPackageSources": {
              "GitHub": false
            }
          }
        output-path: 'test-nuget.config'

    - name: Verify Output
      run: |
        if [ ! -f "test-nuget.config" ]; then
          echo "Output file was not created"
          exit 1
        fi
        if ! grep -q "api.nuget.org" "test-nuget.config"; then
          echo "Output file does not contain expected content"
          exit 1
        fi
